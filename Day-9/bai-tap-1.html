<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css1.css">

    <link href="
https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css
" rel="stylesheet">
</head>
<body>
<!--

-->
<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <label for="toggle" class="mdi mdi-menu sidebar-close"></label>
            <img class="youtube-logo" src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="Youtube">
            <h1>YouTube</h1>
        </div>
        <input type="checkbox" id="toggle" hidden/>
        <div class="sidebar-title">
            <div class="sidebar-title-category">
                <span class="mdi mdi-home"></span>
                <span>Trang chủ</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-axe"></span>
                <span>Shorts</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-cards"></span>
                <span>Kênh đăng ký</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-music"></span>
                <span>Youtube music</span>
            </div>
            <hr>
            <!--        -->
            <div class="sidebar-title-category">
                <span>Bạn</span>
                <span class="mdi mdi-chevron-right"></span>
                <!--            How to align span and chevron icon?-->
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-music"></span>
                <span>Video đã xem</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-music"></span>
                <span>Danh sách phát</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-music"></span>
                <span>Video của bạn</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-music"></span>
                <span>Xem sau</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-music"></span>
                <span>Video đã thích</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-music"></span>
                <span>Nội dung tải xuống</span>
            </div>
            <hr>
            <!--Subscribed chanel        -->
            <div class="sidebar-title-category">
                <span>Kênh đăng ký</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-forest"></span>
                <span>Forest Interest</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-digital-ocean"></span>
                <span>Nice Ocean</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-summit"></span>
                <span>Summit got the Beast</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-fruit-watermelon"></span>
                <span>Fruit Juice</span>
            </div>
            <hr>
            <!--Explore    -->
            <div class="sidebar-title-category">
                <span>Khám phá</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-trending-up"></span>
                <span>Thịnh hành</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-music-box"></span>
                <span>Âm nhạc</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-gamepad-square"></span>
                <span>Trò chơi</span>
            </div>
            <div class="sidebar-title-category">
                <span class="mdi mdi-new-box"></span>
                <span>Tin tức</span>
            </div>
        </div>
    </div>
    <div class="main-body">
        <div class="main-body-header">
            <div class="search-bar">
                <input id="search" name="search" type="search" placeholder="Tìm kiếm">
                <button class="search-btn"><label for="search" class="mdi mdi-magnify"></label></button>
                <span class="mdi mdi-microphone"></span>
            </div>
            <div class="create">
                <span class="mdi mdi-plus"></span>
                <span>Tạo</span>
            </div>
            <span class="mdi mdi-bell-outline"></span>
            <span class="mdi mdi-account"></span>
        </div>
    </div>
</div>
</body>
</html>
