<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nguyễn Hải Sơn - Day-20</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .math{
        font-size: 20px;
        text-align: center;
        width: 300px;
        height: 100px;
        background-color: mediumslateblue;
    }
    .buttons {
        width: 300px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
</style>
<body>
<div class="math"></div>
<div class="buttons">
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator">+</button>

    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator">-</button>

    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator">*</button>

    <button class="clear">AC</button>
    <button class="number">0</button>
    <button class="equal">=</button>
    <button class="operator">/</button>


</div>
<div>
    <div>Note:</div>
    <ol>
        <li>Calculation with two numbers only.</li>
        <li>Clear content by AC button after every caculation.</li>
    </ol>
</div>
<script>
// input value of button
    const math = document.getElementsByClassName('math')[0]
    const numbers = document.getElementsByClassName('number')
    const clear = document.getElementsByClassName("clear")[0]

    for (const number of numbers ) {
        number.onclick = () => {
            math.innerText += number.innerText
        }
    }

    const operator = document.getElementsByClassName('operator')
    for (const e of operator ) {
        e.onclick = () => {
            math.innerText += e.innerText
        }
    }
// clear button
    clear.onclick = () => {
        math.innerText = ""
    }
// equal button
    const equal = document.getElementsByClassName("equal")[0]
    equal.onclick = () => {
        let result = 0
        if (math.innerText.includes("+")){
            let numbers = math.innerText.split("+")
            // console.log(numbers)
            result = Number(numbers[0]) + Number(numbers[1]);
            math.innerText = `result is: ${result}`
        } else if (math.innerText.includes("-")) {
            let numbers = math.innerText.split("-")
            // console.log(numbers)
            result = Number(numbers[0]) - Number(numbers[1]);
            math.innerText = `result is: ${result}`
        }else if (math.innerText.includes("*")) {
            let numbers = math.innerText.split("*")
            // console.log(numbers)
            result = Number(numbers[0]) * Number(numbers[1]);
            math.innerText = `result is: ${result}`
        }else if (math.innerText.includes("/")) {
            let numbers = math.innerText.split("/")
            // console.log(numbers)
            result = Number(numbers[0]) / Number(numbers[1]);
            math.innerText = `result is: ${result}`
        }
    }


</script>
</body>
</html>
