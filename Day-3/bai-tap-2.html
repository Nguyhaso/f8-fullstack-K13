<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nguyễn Hải Sơn - Bài tập về nhà Day-3</title>
</head>
<body>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="POST">

        <table border="0" style="max-width: 600px" cellpadding="3">
            <tr>
                <td colspan="2" align="center" style="font-family: sans-serif; font-size: 20px">
                    <p>FORM LOGIN</p>
                </td>
            </tr>
            <tr>
                <td><label for="user">Username:</label></td>
                <td><input id="user" type="text" name="username"></td>
            </tr>
            <tr>
                <td><label for="psw">Password:</label></td>
                <td><input id="psw" type="password" name="psw"></td>

            </tr>
            <tr>
                <td><label for="city">City of<br> employment:</label></td>
                <td><input id="city" type="text" name="city"></td>
            </tr>
            <tr>
                <td><label for="sever">Web sever:</label></td>
                <td>
                    <select id="sever" class="form-control" name="sever">
                        <option value="null">-Choose a sever-</option>
                        <option value="sv1">Sever 1</option>
                        <option value="sv2">Sever 2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Please specify<br> your role:</label></td>
                <td>
                    <label><input type="radio" name="role" value="Admin">Admin</label><br>
                    <label><input type="radio" name="role" value="Supervisor">Supervisor</label><br>
                    <label><input type="radio" name="role" value="Manager">Manager</label>
                </td>
            </tr>
            <tr>
                <td><label>Single Sign-on<br> the following</label></td>
                <td>
                    <label><input name="flw[]" type="checkbox" value="mail">mail</label><br>
                    <label><input name="flw[]" type="checkbox" value="payroll">payroll</label><br>
                    <label><input name="flw[]" value="self-service" type="checkbox">self-service</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>


    </form>
</body>
</html>
