<!--
Bài 1


   travel distance a (km)
   taxi fare b (dong)         if a <= 1
   ──────────────────────┬──────────────────────────►  b   = 15000
                         │
                         │  if ( a > 1 and a <= 5)
                         │
                         ├───────────────────────────►  b = a * 13500
                         │
                         │   if ( a > 5 and a <= 120)
                         │
                         ├───────────────────────────►  b = a * 11000
                         │
                         │    else
                         │
                         └───────────────────────────►  b = a * 11000 * 0.9



   ─────────────────────────────────────────────────────────────────────────────────────────────────────────────────────

   Bài 2

    electricity index a (kWh)
    electric cost b (dong)          if a <= 50
    ────────────────────┬─────┬──────────────────────────►   b = a * 1678
                              │
                              │   else if a <= 100
                              ├──────────────────────────►   b = 50*1678 + (a - 50)*1734
                              │
                              │   else if a <= 200
                              ├─────────────────────── ──►   b = 50*(1678+1734) + (a - 100)*2014
                              │
                              │   else if a <= 300
                              ├──────────────────────────►   b = 50*(1678+1734) + 100*2014 + (a-200)*2536
                              │
                              │   else if a <= 400
                              ├──────────────────────────►   b = 50*(1678+1734) + 100*(2014+2536) + (a-300)*2834
                              │
                              │   else
                              └──────────────────────────►   b = 50*(1678+1734) + 100*(2014+2536+2834) + (a-400)*2927




                                                                            -->
